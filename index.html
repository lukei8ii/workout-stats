<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Workout Stats</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Workout Stats</h2>

		<div class="row">
			<div class="col-lg-4 col-lg-offset-1">
				<form class="bs-component">
					<div class="form-group">
						<label class="control-label">Press</label>
						<div class="input-group">
							<span class="input-group-addon">lbs</span>
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">90%</button>
								<button class="btn btn-info" type="button">+ 5</button>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Upright Row</label>
						<div class="input-group">
							<span class="input-group-addon">lbs</span>
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">90%</button>
								<button class="btn btn-info" type="button">+ 5</button>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Curl</label>
						<div class="input-group">
							<span class="input-group-addon">lbs</span>
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">90%</button>
								<button class="btn btn-info" type="button">+ 5</button>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Bench Press</label>
						<div class="input-group">
							<span class="input-group-addon">lbs</span>
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">90%</button>
								<button class="btn btn-info" type="button">+ 5</button>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Flyes</label>
						<div class="input-group">
							<span class="input-group-addon">lbs</span>
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">90%</button>
								<button class="btn btn-info" type="button">+ 5</button>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Incline Bench Press</label>
						<div class="input-group">
							<span class="input-group-addon">lbs</span>
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">90%</button>
								<button class="btn btn-info" type="button">+ 5</button>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Deadlift</label>
						<div class="input-group">
							<span class="input-group-addon">lbs</span>
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">90%</button>
								<button class="btn btn-info" type="button">+ 5</button>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Squat</label>
						<div class="input-group">
							<span class="input-group-addon">lbs</span>
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">90%</button>
								<button class="btn btn-info" type="button">+ 5</button>
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>

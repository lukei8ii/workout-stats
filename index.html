<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Workout Stats</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css"> -->
	<link rel="stylesheet" href="global.css">
</head>
<body>
	<div class="container">
		<h3>Workout Stats</h3>

		<div class="row">
			<div class="col-lg-4 col-lg-offset-1">
				<form class="bs-component">
					<div class="form-group">
						<label class="control-label">Press</label>
						<div class="row">
							<div class="col-xs-7">
								<div class="input-group">
									<input type="number" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">- 10%</button>
										<button class="btn btn-primary" type="button">+ 5</button>
									</span>
								</div>
							</div>
							<div class="col-xs-5 col-weights ">
								<p class="bg-success weights">45 + 35 + 10</p>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Upright Row</label>
						<div class="row">
							<div class="col-xs-7">
								<div class="input-group">
									<input type="number" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">- 10%</button>
										<button class="btn btn-primary" type="button">+ 5</button>
									</span>
								</div>
							</div>
							<div class="col-xs-5 col-weights ">
								<p class="bg-success weights">45 + 35 + 10</p>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Curl</label>
						<div class="row">
							<div class="col-xs-7">
								<div class="input-group">
									<input type="number" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">- 10%</button>
										<button class="btn btn-primary" type="button">+ 5</button>
									</span>
								</div>
							</div>
							<div class="col-xs-5 col-weights ">
								<p class="bg-success weights">45 + 35 + 10</p>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Bench Press</label>
						<div class="row">
							<div class="col-xs-7">
								<div class="input-group">
									<input type="number" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">- 10%</button>
										<button class="btn btn-primary" type="button">+ 5</button>
									</span>
								</div>
							</div>
							<div class="col-xs-5 col-weights ">
								<p class="bg-success weights">45 + 35 + 10</p>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Flyes</label>
						<div class="row">
							<div class="col-xs-7">
								<div class="input-group">
									<input type="number" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">- 10%</button>
										<button class="btn btn-primary" type="button">+ 5</button>
									</span>
								</div>
							</div>
							<div class="col-xs-5 col-weights ">
								<p class="bg-success weights">45 + 35 + 10</p>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Incline Bench Press</label>
						<div class="row">
							<div class="col-xs-7">
								<div class="input-group">
									<input type="number" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">- 10%</button>
										<button class="btn btn-primary" type="button">+ 5</button>
									</span>
								</div>
							</div>
							<div class="col-xs-5 col-weights ">
								<p class="bg-success weights">45 + 35 + 10</p>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Deadlift</label>
						<div class="row">
							<div class="col-xs-7">
								<div class="input-group">
									<input type="number" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">- 10%</button>
										<button class="btn btn-primary" type="button">+ 5</button>
									</span>
								</div>
							</div>
							<div class="col-xs-5 col-weights ">
								<p class="bg-success weights">45 (2) + 10 + 5 + 2.5</p>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label">Squat</label>
						<div class="row">
							<div class="col-xs-7">
								<div class="input-group">
									<input type="number" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">- 10%</button>
										<button class="btn btn-primary" type="button">+ 5</button>
									</span>
								</div>
							</div>
							<div class="col-xs-5 col-weights ">
								<p class="bg-success weights">45 + 35 + 10</p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
